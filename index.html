<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8" />
	<!-- <meta name = "viewport" content="width=device-width, initial-scale"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1">
	<script src="jquery.js"></script>
	<script src="jquery.mobile-1.4.5.min.js"></script>
	<link rel="stylesheet" type="text/css" href="jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src = "functions.js"></script>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->s
	<title>Just Practicing</title>
</head>
<body>
	<!-- -->
	<div id = "home" data-role = "page"> <!-- Hompage Starts from here-->

		<div data-role = "header" data-transition = "slidedown" data-theme = "b"> <!-- Header Div-->
			<h1>Home</h1>
			<a href="#blog" data-icon = "grid" data-transition = "flip">Blog</a>
			<a href="#" data-icon = "home" data-transition = "slidedown">Home</a>
		</div>

		<h1 style="text-align: center;">Welcome to Uzi's</h1>
		<p style="text-align: center;">You are required to fill in the following fields.</p>

		<div data-role = "content"> <!-- Content Inside the homepage-->

			<fieldset>
				<form>
					<label>Name</label>
					<input id = "username" type = "text" placeholder = "Enter your name ">
					
					<label>Email</label>
					<input type = "email" id = "emailLink" placeholder = "Enter your email">
					
					<a href="#blog" type = "button" id = "heyButton" data-role = "button" data-inline = "true" data-icon = "back">Submit</a>

					<a href=""  data-role = "button" data-inline = "true" id = "resetBtn" data-icon = "home">Reset</a>
					
					<!-- 
					<a href="#blog" data-role = "button" data-transition = "slidedown">Click here to submit</a> 
					-->
				
				</form>
			</fieldset>

			<div data-role = "content"><h4 style="color: red;" id = "error"></h4></div>
		</div> <!--Closing Content inside homepage -->

		<div data-role = "footer" data-position = "fixed">
			<div data-role = "navbar">
				<ul>
					<li><a href="#" data-role = "button" data-icon = "home" data-theme = "b">Home</a></li>
					<li><a href="#" data-role = "button" data-icon = "gear" data-theme = "b">Videos</a></li>
					<li><a href="#" data-role = "button" data-icon = "gear" data-theme = "b">Photos</a></li>
					<li><a href="#" data-role = "button" data-icon = "grid" data-theme = "b">Tweets</a></li>
				</ul>
			</div>
		</div>

	</div> <!-- Closing Homepage-->

		<div id = "blog" data-role = "page"> <!--Blog Page Div -->
			
			<div data-role = "header" data-transition = "slidedown" data-theme = "b"> <!--Header for Blog page -->
				<h1>Blog</h1>
				<a href="#home" data-transition = "flip" data-icon = "back">Back</a>
			</div>

			<h1 id="loadingAlignment"><span class = "mainHeader"></span></h1>
			<p id="loadingAlignment">You'll be getting a confirmation message soon.</p>
		
		</div> <!-- Closing blog page -->

<script type="text/javascript">
	/* var name = $("#username").val();
	$("#heyButton").click(function(){
		// $("#displayMain").html = name;
		// alert ("Hey there good fella");
	});*/
	$("#heyButton").click(function(){
		if ($("#username").val() == ""){
			$("#error").html ("Please enter your name.");
		}else {
			var name = $("#username").val();
			// alert ("Hey there");
			// $(".mainHeader").html = "Thanks for tuning in at Uzi's, " + name;
			$(".mainHeader").html("Hey "+name + "," + " Thanks for tuning in at Uzi's.");
		}
	});
	$("#resetBtn").click(function(){
		$("#username").val("");
		$("#emailLink").val("");
	});
		
</script>


</body>
</html>
